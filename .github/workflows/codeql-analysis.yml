name: CodeQL Analysis

on:
  push:
    # ignore dependabot branches on push -> https://github.com/microsoft/binskim/issues/425#issuecomment-893373709
    branches-ignore:
      - 'dependabot/**'
  pull_request:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          queries: security-and-quality
          languages: csharp

      - name: Build solution
        shell: pwsh
        run: |
          $pathToSolution = "ApiVersioning.sln"
          $buildConfiguration = "Release"
          $useSharedCompilation = "false"
          $testProjects = "test/Microsoft.AspNetCore.Mvc.Versioning.Tests/Microsoft.AspNetCore.Mvc.Versioning.Tests.csproj", "test/Microsoft.AspNet.WebApi.Versioning.Tests/Microsoft.AspNet.WebApi.Versioning.Tests.csproj", "test/Microsoft.AspNet.OData.Versioning.Tests/Microsoft.AspNet.OData.Versioning.Tests.csproj", "test/Microsoft.AspNet.WebApi.Acceptance.Tests/Microsoft.AspNet.WebApi.Acceptance.Tests.csproj", "test/Microsoft.AspNetCore.Mvc.Acceptance.Tests/Microsoft.AspNetCore.Mvc.Acceptance.Tests.csproj", "test/Test.Common/Test.Common.shproj", "test/Acceptance.Test.Shared/Acceptance.Test.Shared.shproj", "test/Microsoft.AspNet.WebApi.Versioning.ApiExplorer.Tests/Microsoft.AspNet.WebApi.Versioning.ApiExplorer.Tests.csproj", "test/Microsoft.AspNet.OData.Versioning.ApiExplorer.Tests/Microsoft.AspNet.OData.Versioning.ApiExplorer.Tests.csproj", "test/OData.Test.Shared/OData.Test.Shared.shproj", "test/Microsoft.AspNetCore.OData.Versioning.Tests/Microsoft.AspNetCore.OData.Versioning.Tests.csproj", "test/Microsoft.AspNetCore.OData.Versioning.ApiExplorer.Tests/Microsoft.AspNetCore.OData.Versioning.ApiExplorer.Tests.csproj" # separate paths with comma as in: "test1", "test2"

          dotnet nuget locals all --clear

          # remove one or more test projects, 
          # so that CodeQL only analyzes the source code
          dotnet sln $pathToSolution remove $testProjects

          dotnet clean $pathToSolution `
          --configuration $buildConfiguration

          dotnet restore $pathToSolution

          dotnet build $pathToSolution `
          -property:UseSharedCompilation=$useSharedCompilation `
          --configuration $buildConfiguration `
          --no-incremental `
          --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

